<div class="mat-spinner-container" *ngIf="!musicLoaded">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>

<div class="mt-3 mb-3">
  <app-filterbar placeholder="Введите название музыки" (searchEvent)="search($event)"></app-filterbar>
</div>

<div *ngIf="musicLoaded && filteredMusics.length == 0" style="display: flex; align-items: center; justify-content:
 center; height: 55vh; cursor: default">
  Список пуст
</div>

<div *ngIf="musicLoaded && filteredMusics.length > 0" class="mt-2">
  <div *ngFor="let music of filteredMusics">
    <app-music-card [data]="music" [enableOptions]="false" [clickedPlayer]="false"
                    (click)="navigateMusicInfo(music.id)" style="cursor: pointer"></app-music-card>
  </div>
</div>
