<div class="mat-spinner-container" *ngIf="!loadedPage">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>

<div *ngIf="loadedPage">
  <div class="m-2 mb-3" style="cursor: default">
    <button (click)="addPlaylist()" mat-mini-fab class="add-button" style="cursor: pointer">
      <mat-icon style="cursor: pointer">add</mat-icon>
    </button>
    Добавить плейлист
  </div>
  <div *ngIf="playlistsInfo.length == 0" style="display: flex; align-items: center;
  justify-content: center; height: 65vh; cursor: default">
    У вас пока нет плейлистов
  </div>
  <div class="row">
    <div style="margin-bottom: 20px" class="playlist-item d-flex justify-content-center align-items-center col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2" *ngFor="let p of playlistsInfo">
      <app-playlist-card [playlistCard]="p" [enableUserLogin]="false" (click)="getPlaylistEditor(p.playlistId)">
      </app-playlist-card>
    </div>
  </div>
</div>
