<mat-card class="search-music-card">
  <mat-card-header>
    <img mat-card-avatar [hidden]="imgHidden" src="{{data.imageUrl}}" (load)="imageLoaded()">
    <div mat-card-avatar *ngIf="imgHidden">
      <mat-progress-spinner diameter="30" mode="indeterminate"></mat-progress-spinner>
    </div>
    <mat-card-subtitle class="login">{{data.userLogin}}</mat-card-subtitle>
    <mat-card-subtitle class="musicname">{{data.name}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
