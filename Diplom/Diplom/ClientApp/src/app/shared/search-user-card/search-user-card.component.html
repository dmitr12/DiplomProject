<img src="{{userInfo.avatar}}" hidden alt="" (load)="imageLoaded()">
<div *ngIf="loaded">
  <div class="user-card d-flex align-items-end" [ngStyle]="{'background-image':'url('+userInfo.avatar+')'}">
    <div class="user-card-title">
      {{userInfo.login}}
    </div>
  </div>
</div>
<div *ngIf="!loaded" class="d-flex justify-content-center align-items-center" style="height: 190px; width: 190px;">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
