<div class="page-container" *ngIf="pageLoaded">
  <header>
    <div style="display: flex; align-items: center">
      <button mat-button class="menu-button" (click)="sidenav.toggle()">
        <mat-icon>{{isMenuOpen? 'menu_open' : 'menu'}}</mat-icon>
      </button>
      <a class="tst" routerLink="/">
        <span class="app-title">Menu</span>
      </a>
    </div>
    <div class="d-flex">
      <div class="notification d-flex align-items-center mr-3">
<!--        <mat-icon>notifications</mat-icon>-->
<!--        <mat-icon class="mr-1">notifications_active</mat-icon>-->
<!--        <div class="notification-counter d-flex justify-content-center">-->
<!--          <span>3</span>-->
<!--        </div>-->
      </div>
      <mat-card class="profile" [matMenuTriggerFor]="menu">
        <span style="margin-right: 10px">{{userInfo.login}}</span>
        <img mat-card-avatar src="{{userInfo.avatar}}">
        <mat-icon>arrow_drop_down</mat-icon>
      </mat-card>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="profile()">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </header>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav fixedInViewport #sidenav autoFocus="autofocus" mode="over" [autoFocus]="false" [(opened)]="isMenuOpen" class="sidenav" (click)="onSidenavClick()">
      <mat-toolbar class="toolbr">Menu</mat-toolbar>
        <div routerLinkActive="active" style="padding-top: 10px">
          <a mat-menu-item routerLink="/mymusic">
            <mat-icon>audiotrack</mat-icon>
            <span>My music</span>
          </a>
        </div>
      <div routerLinkActive="active">
        <a mat-menu-item routerLink="/playlist">
          <mat-icon>queue_music</mat-icon>
          <span>My playlists</span>
        </a>
      </div>
      <div routerLinkActive="active">
        <a mat-menu-item routerLink="/search">
          <mat-icon>search</mat-icon>
          <span>Search</span>
        </a>
      </div>
      <div routerLinkActive="active">
        <a mat-menu-item [routerLink]="['/profile', userId]">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <main [ngClass]="{
      'main-with-player': audioService.isVisible === true,
      'main-without-player': audioService.isVisible === false
      }">
        <router-outlet style="overflow-y: hidden"></router-outlet>
      </main>
      <app-audioplayer style="position: fixed; bottom: 0; width: 100vw; z-index: 10"></app-audioplayer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
