<div class="page-container">
  <header>
    <div>
      <button mat-button class="menu-button" (click)="sidenav.toggle()">
        <mat-icon>{{isMenuOpen? 'menu_open' : 'menu'}}</mat-icon>
      </button>
      <a class="tst" routerLink="/">
        <span class="app-title">Menu</span>
      </a>
    </div>
    <div>
      <button mat-button class="menu-button" [matMenuTriggerFor]="menu">
        <span style="margin-right: 10px">{{authService.getCurrentUserName()}}</span>
        <mat-icon>person</mat-icon>
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </header>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav autoFocus="autofocus" mode="over" [autoFocus]="false" [(opened)]="isMenuOpen" class="sidenav" (click)="onSidenavClick()">
        <div routerLinkActive="active">
          <a mat-menu-item routerLink="/playlist">
            <mat-icon>audiotrack</mat-icon>
            <span>My music</span>
          </a>
        </div>
        <div routerLinkActive="active">
          <a mat-menu-item routerLink="/test">
            <mat-icon>audiotrack</mat-icon>
            <span>My music</span>
          </a>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
