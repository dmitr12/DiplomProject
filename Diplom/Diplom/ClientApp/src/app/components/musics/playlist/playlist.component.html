<div class="mat-spinner-container" *ngIf="!loaded">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>

  <div *ngIf="loaded">
    <button (click)="checkss()" >checkss</button>
    <p>playlist works!</p>
    <button (click)="callAdd()">add music</button>
    <div  class="search-results"
          infiniteScroll
          [infiniteScrollDistance]="2"
          [infiniteScrollThrottle]="50"
          [scrollWindow]="false"
          (scrolled)="onScroll($event)">
      <div *ngFor="let music of musics">
        <app-music-card [data]="music"></app-music-card>
      </div>
      <div style="width: 100%;" *ngIf="!scrollLoaded">
        <mat-progress-bar color="warn" mode="query"></mat-progress-bar>
      </div>
    </div>
  </div>
