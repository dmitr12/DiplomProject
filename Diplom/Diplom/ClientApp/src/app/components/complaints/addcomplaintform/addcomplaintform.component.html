<div style="width: 100%;" *ngIf="loaderService.isLoading | async">
  <mat-progress-bar color="warn" mode="query"></mat-progress-bar>
</div>

<div>
  <div class="d-flex justify-content-center">
    <h1 mat-dialog-title>Добавление жалобы</h1>
  </div>
  <mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="addComplaint()">
      <div>
        <mat-form-field class="input-field">
          <mat-select required formControlName="complaintType" placeholder="Причина жалобы">
            <mat-option [value]="1">
              Нарушение авторских прав
            </mat-option>
            <mat-option [value]="3">
              Жалоба на комментарий
            </mat-option>
            <mat-option [value]="2">
              Другая причина
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="input-field">
          <mat-label>Комментарий</mat-label>
          <textarea matInput
                    cdkTextareaAutosize
                    cdkAutosizeMinRows="1"
                    cdkAutosizeMaxRows="5"
                    formControlName="message"
          ></textarea>
        </mat-form-field>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn waves-effect waves-light" [disabled]='form?.invalid || postingQuery' style="background-color: #11d62b; margin-right: 20px;">Добавить</button>
        <button mat-dialog-close="false" class="btn waves-effect waves-light" [disabled]="postingQuery" style="background-color: #fa053e;">Отмена</button>
      </div>
    </form>
  </mat-dialog-content>
</div>
